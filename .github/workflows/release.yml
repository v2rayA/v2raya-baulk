name: Release the zip files for baulk

on:
  release:
    types: [published]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Add zip files
        run: |
         sudo apt install wget -y
         curl https://github.com/PowerShell/PowerShell/releases/download/v7.2.2/powershell_7.2.2-1.deb_amd64.deb  --output powershell_7.2.2-1.deb_amd64.deb
         sudo apt install ./powershell_7.2.2-1.deb_amd64.deb -y
         cd /home/runner/work/v2raya-baulk/v2raya-baulk
         pwsh -c ./update-helper.ps1
      - name: Release the zip files
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            v2rayA-x64.zip
            v2rayA_x64_sha256.txt
            v2rayA-A64.zip
            v2rayA_A64_sha256.txt
